<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
	<head>
		<title>Lista zadań</title>
		<link th:href="@{/styles/navbar.css}" rel="stylesheet" />
		<link th:href="@{/styles/header.css}" rel="stylesheet" />
		<link th:href="@{/styles/container.css}" rel="stylesheet" />
		<link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
		<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.jqueryui.min.css"/>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.js"></script>
		
		<script th:src="@{/js/big-table.js}"></script>
	</head>

	
	<body>
		<div th:replace="fragments/header :: header"></div>
		<div th:replace="fragments/menu :: menu"></div>
		<div class="container">
			<div class="page-title">
				<div class="page-title-text">
					<h2>Lista zadań</h2>			
				</div>
				<div class="btns-options">
					<a th:href="@{/vislegis/toDoList/newTaskForm}"><input class="btn btn-add" type="button" value="Dodaj zadanie"></a>
				</div>
				<div class="btns-options">
					<a th:href="@{/vislegis/toDoList/deleteDoneItems}">
						<input class="btn btn-del" type="button" value="Usuń zakończone"
							th:onclick="if(!(confirm('Potwierdz operację usunięcia.') )) return false">
					</a>
				</div>
			</div>
			<br>
			
			<table class="dtBasicTable display">
				<thead>
			        <tr>
			            <th> Kategoria </th>
			            <th> Termin </th>
			            <th> Opis </th>
			            <th> Status </th>
			            <th> Akcje </th>
			        </tr>
		    	</thead>
	    	
		    	<tbody>
			        <tr th:each="item : ${toDoList}">
			            <td th:text="${item.category}"/>
			            <td th:text="${item.deadLineDate}"/>
			            <td th:text="${item.description}"/>
			            <td th:text="${item.isDone}"/>
			            <td><a th:href="@{/vislegis/toDoList/updateTaskForm(itemId=${item.id})}"><input class="btn" type="button" value="Modyfiuj"></a>
			            	<a th:href="@{/vislegis/toDoList/markItem(itemId=${item.id})}"><input class="btn btn-doc" type="button" value="Zmień status"></a>
			            	<a th:href="@{/vislegis/toDoList/deleteItem(itemId=${item.id})}">
			            		<input class="btn btn-del" type="button" value="Usuń"
			            		th:onclick="if(!(confirm('Potwierdz operację usunięcia.') )) return false">
			            	</a>
			            </td>
			        </tr>
		    	</tbody>
			</table>		
		</div>
	
	</body>

</html>
