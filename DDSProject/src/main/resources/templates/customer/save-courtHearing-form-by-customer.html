<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
	<head>
		<title>Klienci</title>
		<link th:href="@{/styles/navbar.css}" rel="stylesheet" />
		<link th:href="@{/styles/header.css}" rel="stylesheet" />
		<link th:href="@{/styles/container.css}" rel="stylesheet" />
		<link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
	</head>

	
	<body>
		<div th:replace="fragments/header :: header"></div>
		<div th:replace="fragments/menu :: menu"></div>
		<div class="container">
			<div class="page-title">
				<div class="page-title-text">
					<h2>Zapisz termin rozprawy</h2>
				</div>
				<div class="btns-options">
					<a th:href="@{'/vislegis/customerList/customerDetails/caseDetails?caseId=' + ${lawCase.caseId}}"><input class="btn btn-back" type="button" value="<< Powrót"></a>
				</div>
			</div>
			<br>
			<h3 th:text="${customer.firstName} + ' ' + ${customer.lastName} + ' - ' + ${lawCase.caseDescription}"></h3>

			<div class="form">
				<form action="#" th:action="@{saveCourtHearing}" th:object="${courtHearing}" method="POST">
					<input type="hidden" th:value="${lawCase.caseId}" name="caseId"/>
					<input type="hidden" th:value="${courtHearing.id}" name="id"/>
					
					<div class="form-square">
						Data
						<input type="date" th:value="${courtHearing.hearingDate}" name="hearingDate"/>
					</div>
					<div class="form-square">
						Godzina 
						<input type="time" th:value="${courtHearing.hearingHour}" name="hearingHour"/>
					</div>
					<div class="form-square">
						Miejsce 
						<input type="text" th:value="${courtHearing.place}" name="place"/>
					</div>
					<div class="form-square">
						Pokój
						<input type="text" th:value="${courtHearing.room}" name="room"/>
					</div>
					<div class="btn-submit">
						<input type="submit" value="Zatwierdź"/>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
