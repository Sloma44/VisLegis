<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Bezpieczeństwo</title>
<link th:href="@{/styles/navbar.css}" rel="stylesheet" />
<link th:href="@{/styles/header.css}" rel="stylesheet" />
<link th:href="@{/styles/container.css}" rel="stylesheet" />
<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/images/favicon.ico}" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
</head>


<body>
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="page-title">
			<div class="page-title-text">
				<h2>Zarejestruj nowego użytkownika</h2>
			</div>
			<div class="btns-options">
				<a th:href="@{/vislegis/security/users}"><input class="btn btn-back"
					type="button" value="<< Powrót"></a>
			</div>
		</div>
		<br>
		<div class="form">
			<form action="#" th:action="@{saveUser}"
				th:object="${user}" method="POST">
				<div class="form-square">
					Nazwa użytkownika *
					<div th:if="${#fields.hasErrors('userName')}"
						th:errors="*{userName}"
						th:class="${#fields.hasErrors('userName')}? error"></div>
					<input type="text" th:field="*{userName}" autocomplete="off"/>
				</div>
				<div class="form-square">
					Hasło *
					<div th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}"
						th:class="${#fields.hasErrors('password')}? error"></div>
					<input type="password" th:field="*{password}" autocomplete="off"/>
				</div>
					
 				<div class="form-square" th:object="${RoleOfUser}">
 					Poziom dostępu
 					<div class="radio-square">
 						<input type="radio" th:field="*{role}" value="ROLE_MANAGER" name="roler"
 							> <label>Manager</label>
 					</div>
 					<div class="radio-square">
 						<input type="radio" id="radioChecked" th:field="*{role}" value="ROLE_EMPLOYEE" name="role"
 							> <label>Employee</label>
 					</div>
 					<script>
 						document.getElementById("radioChecked").setAttribute("checked","checked")
 					</script>
 				</div>
			
				<div class="btn-submit">
					<input type="submit" value="Zatwierdź" />
				</div>
			</form>
		</div>
	</div>
</body>

</html>
