<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Kalkulator</title>
<link th:href="@{/styles/navbar.css}" rel="stylesheet" />
<link th:href="@{/styles/header.css}" rel="stylesheet" />
<link th:href="@{/styles/container.css}" rel="stylesheet" />
<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/images/favicon.ico}" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
</head>


<body>
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="page-title">
			<h2>Wybór kalkulatorów</h2>
		</div>

		<div class="nav-blocks">
			<br>

			<div class="square">
				<a th:href="@{/vislegis/calculator/criminalCalculatorForm}"> <input
					class="btn-square" type="button" value="Koszty spraw karnych">
				</a>
			</div>

			<div class="square">
				<a th:href="@{/vislegis/calculator/eurExchangeRateForm}"> <input
					class="btn-square" type="button"
					value="Kurs euro NBP dla ostatniego dnia miesiąca">
				</a>
			</div>

			<div class="square">
				<a th:href="@{/vislegis/calculator/eurExchangeRateDay}"> <input
					class="btn-square" type="button" value="Kurs euro NBP">
				</a>
			</div>

			<div class="square">
				<a th:href="@{/vislegis/calculator/recompanseRateForm}"> <input
					class="btn-square" type="button"
					value="Zryczałtowane odszkodowanie za opóźnienie w płatności ">
				</a>
			</div>

			<div class="square">
				<a th:href="@{/vislegis/calculator/values}"> <input
					class="btn-square" type="button" value="Wartość do obliczeń ">
				</a>
			</div>

		</div>

	</div>

</body>

</html>
