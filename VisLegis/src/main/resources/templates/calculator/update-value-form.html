<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Stawki</title>
<link th:href="@{/styles/navbar.css}" rel="stylesheet" />
<link th:href="@{/styles/header.css}" rel="stylesheet" />
<link th:href="@{/styles/container.css}" rel="stylesheet" />
<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/images/favicon.ico}" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
</head>


<body>
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="page-title">
			<div class="page-title-text">
				<h2>Zmodyfikuj stawkę</h2>
			</div>
			<div class="btns-options">
				<a th:href="@{/vislegis/calculator/values}"><input
					class="btn btn-back" type="button" value="<< Powrót"></a>
			</div>
		</div>
		<br>
		<div class="form">
			<form action="#" th:action="@{updateValue}" th:object="${value}"
				method="POST">
				<input type="hidden" th:field="*{id}" name="id" />

				<div class="form-square description">
					Opis <input type="text" th:field="*{name}" />
				</div>
				<div class="form-square">
					Wartość
					<div th:if="${#fields.hasErrors('value')}" th:errorclass="error"
						th:errors="*{value}"></div>
					<input type="number" step="0.01" th:field="*{value}" />
				</div>
				<div class="btn-submit">
					<input type="submit" value="Zatwierdź" />
				</div>
			</form>
		</div>
	</div>
</body>

</html>
