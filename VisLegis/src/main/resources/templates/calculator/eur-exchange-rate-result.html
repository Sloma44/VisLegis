<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Kalkulator</title>
<link th:href="@{/styles/navbar.css}" rel="stylesheet" />
<link th:href="@{/styles/header.css}" rel="stylesheet" />
<link th:href="@{/styles/container.css}" rel="stylesheet" />
<link th:href="@{/styles/calculator.css}" rel="stylesheet" />
<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/images/favicon.ico}" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">

</head>


<body>
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="page-title">
			<div class="page-title-text">
				<h2>Kurs euro NBP dla ostatniego dnia miesiąca</h2>
			</div>
			<div class="btns-options">
				<a th:href="@{/vislegis/calculator/eurExchangeRateForm}"><input
					class="btn btn-back" type="button" value="<< Powrót"></a>
			</div>
		</div>
		<br>

		<table>
			<tr class="title-head">
				<td>Ostani dzień miesiąca</td>
				<td>Średni kurs euro</td>
			</tr>
			<tr th:each="rate : ${rates}">
				<td th:text="${rate.effectiveDate}">
				<td th:text="${rate.mid}">
			</tr>
		</table>
	</div>
</body>

</html>
